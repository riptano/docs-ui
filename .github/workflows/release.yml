name: Release UI bundle

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      packages: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install

      - name: Create release
        run: npx gulp release
        env:
          GITHUB_API_TOKEN: ${{ secrets.GB_TOKEN }}
          GIT_BRANCH: ${{ github.ref_name }}
